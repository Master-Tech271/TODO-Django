{% extends 'base.html' %}
{%block title %} Home {%endblock title %}
{%block homeactive%}active{%endblock homeactive%}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-12 text-center display-4 mt-1 mb-1">
            Welcome TODO List - Add a Task
        </div>
    </div>
    {% if success %}

    <div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Submitted : </strong> Your task is Added.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{%endif%}
    <form action="/" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="addatask">Task</label>
          <input type="text" class="form-control" id="addatask" aria-describedby="emailHelp" name="task">
        
        </div>
        <div class="form-group">
          <label for="Task">Task Description</label>
          <textarea class="form-control" name="desc"> </textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
{% endblock body%}
